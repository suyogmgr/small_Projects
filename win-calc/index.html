<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-section">
      <input id="display" readonly />
      <div class="extra-keys">
        <button value="MC">MC</button>
        <button value="MR">MR</button>
        <button value="M+">M+</button>
        <button value="M-">M-</button>
        <button value="MS">MS</button>
        <button value="Mv">Mv</button>
      </div>
      <div class="keys">
        <button value="%">%</button>
        <button value="CE">CE</button>
        <button value="C">C</button>
        <button value="Clr">Clr</button>
        <button value="1/x">1/x</button>
        <button value="x2">x^2</button>
        <button value="rx">√x</button>
        <button value="÷">÷</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="x">x</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="-">-</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="+">+</button>
        <button value="+/-">+/-</button>
        <button value="0">0</button>
        <button value=".">.</button>
        <button value="=" class="equal-btn">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
